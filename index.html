<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide active">
                <img src="alessio-soggetti-PdGBci-4jR8-unsplash.jpg" alt="Imagem 1">
            </div>
            <div class="carousel-slide">
                <img src="AdobeStock_541442841_Preview.jpeg" alt="Imagem 2">
            </div>
            <div class="carousel-slide">
                <img src="willian-justen-de-vasconcellos-_MMP5j_fCqw-unsplash.jpg" alt="Imagem 3">
            </div>
            
        </div>
        <button class="prev"> < </button>
        <button class="next"> > </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
